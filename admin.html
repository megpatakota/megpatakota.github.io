<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Meg Patakota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/article.css">
    <script src="assets/js/dashboard-config.js"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #A4243B 0%, #68505B 100%);
        }
        .dashboard-content {
            display: none;
        }
        .dashboard-content.authenticated {
            display: block;
        }
    </style>
</head>
<body class="font-sans bg-white text-text_primary">
    
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center login-container">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4">
                    MP
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Dashboard</h1>
                <p class="text-gray-600">Enter password to access website analytics</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-buttons focus:border-transparent transition"
                        placeholder="Enter admin password"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Access Admin
                </button>
            </form>
            
            <div id="login-error" class="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-message">Invalid password. Please try again.</span>
            </div>
        </div>
    </div>

    <!-- Dashboard Content (Hidden until authenticated) -->
    <div id="dashboard-content" class="dashboard-content">
        <div class="container mx-auto px-6 py-12 max-w-6xl">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold">Website Analytics Dashboard</h1>
                <div class="flex items-center gap-4">
                    <button onclick="logout()" class="text-red-500 hover:text-red-700 transition font-semibold">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                    <a href="index.html" class="text-buttons hover:text-opacity-80 transition font-semibold">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        
        <!-- Summary Stats -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-xl">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-blue-100 text-sm">Pages Tracked</p>
                        <p id="total-articles" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-file-alt text-4xl opacity-50"></i>
                </div>
            </div>
            
            <div class="bg-gradient-to-r from-green-500 to-green-600 text-white p-6 rounded-xl">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-green-100 text-sm">Total Views</p>
                        <p id="total-views" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-eye text-4xl opacity-50"></i>
                </div>
            </div>
            
            <div class="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-6 rounded-xl">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-purple-100 text-sm">Unique Users</p>
                        <p id="total-unique-users" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-users text-4xl opacity-50"></i>
                </div>
            </div>
        </div>
        
        <!-- Pages List -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-xl font-semibold mb-6">Page Performance</h2>
            
            <div id="articles-list" class="space-y-4">
                <!-- Pages will be populated by JavaScript -->
            </div>
            
            <div id="no-articles" class="text-center py-12 text-gray-500 hidden">
                <i class="fas fa-chart-bar text-6xl mb-4 opacity-50"></i>
                <p class="text-lg">No page data found</p>
                <p class="text-sm">Visit your pages to start tracking views!</p>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="mt-8 flex justify-center gap-4">
            <button onclick="refreshData()" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition font-semibold">
                <i class="fas fa-sync-alt mr-2"></i>Refresh Data
            </button>
            <button onclick="clearAllData()" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition font-semibold">
                <i class="fas fa-trash mr-2"></i>Clear All Data
            </button>
            <button onclick="exportData()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition font-semibold">
                <i class="fas fa-download mr-2"></i>Export Data
            </button>
        </div>
    </div>
    </div> <!-- End dashboard-content -->
    
    <script>
        // Authentication System
        class DashboardAuth {
            constructor() {
                this.correctPassword = DASHBOARD_CONFIG.password;
                this.sessionKey = 'megpatakota_dashboard_auth';
                this.sessionTimeout = DASHBOARD_CONFIG.sessionTimeout;
                this.maxAttempts = DASHBOARD_CONFIG.maxLoginAttempts;
                this.lockoutDuration = DASHBOARD_CONFIG.lockoutDuration;
                this.loginAttempts = this.getLoginAttempts();
                
                this.init();
            }
            
            init() {
                // Check if already authenticated
                if (this.isAuthenticated()) {
                    this.showDashboard();
                } else {
                    this.showLogin();
                }
                
                // Set up login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }
            
            handleLogin() {
                const password = document.getElementById('password').value;
                
                // Check if locked out
                if (this.isLockedOut()) {
                    this.showError('Too many failed attempts. Please try again later.');
                    return;
                }
                
                if (password === this.correctPassword) {
                    this.authenticate();
                    this.showDashboard();
                    this.resetLoginAttempts();
                } else {
                    this.recordFailedAttempt();
                    this.showError('Invalid password. Please try again.');
                }
            }
            
            getLoginAttempts() {
                try {
                    const attempts = JSON.parse(localStorage.getItem('megpatakota_login_attempts') || '{}');
                    return attempts;
                } catch (error) {
                    return {};
                }
            }
            
            recordFailedAttempt() {
                const now = Date.now();
                this.loginAttempts[now] = true;
                
                // Keep only recent attempts
                const cutoff = now - (24 * 60 * 60 * 1000); // 24 hours
                Object.keys(this.loginAttempts).forEach(timestamp => {
                    if (parseInt(timestamp) < cutoff) {
                        delete this.loginAttempts[timestamp];
                    }
                });
                
                localStorage.setItem('megpatakota_login_attempts', JSON.stringify(this.loginAttempts));
            }
            
            isLockedOut() {
                const now = Date.now();
                const recentAttempts = Object.keys(this.loginAttempts)
                    .filter(timestamp => now - parseInt(timestamp) < this.lockoutDuration)
                    .length;
                
                return recentAttempts >= this.maxAttempts;
            }
            
            resetLoginAttempts() {
                localStorage.removeItem('megpatakota_login_attempts');
                this.loginAttempts = {};
            }
            
            authenticate() {
                const authData = {
                    timestamp: Date.now(),
                    authenticated: true
                };
                sessionStorage.setItem(this.sessionKey, JSON.stringify(authData));
            }
            
            isAuthenticated() {
                try {
                    const authData = JSON.parse(sessionStorage.getItem(this.sessionKey) || '{}');
                    
                    if (!authData.authenticated) return false;
                    
                    // Check if session has expired
                    const now = Date.now();
                    if (now - authData.timestamp > this.sessionTimeout) {
                        this.logout();
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    return false;
                }
            }
            
            showDashboard() {
                console.log('Showing dashboard...');
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-content').classList.add('authenticated');
                
                // Initialize dashboard if not already done
                if (!window.dashboard) {
                    console.log('Creating new dashboard instance...');
                    window.dashboard = new AnalyticsDashboard();
                    console.log('Dashboard instance created:', window.dashboard);
                } else {
                    console.log('Dashboard already exists:', window.dashboard);
                }
            }
            
            showLogin() {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard-content').classList.remove('authenticated');
                document.getElementById('password').value = '';
                this.hideError();
            }
            
            showError(message) {
                const errorDiv = document.getElementById('login-error');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                errorDiv.classList.remove('hidden');
            }
            
            hideError() {
                document.getElementById('login-error').classList.add('hidden');
            }
            
            logout() {
                sessionStorage.removeItem(this.sessionKey);
                this.showLogin();
            }
        }
        
        // Global logout function
        function logout() {
            window.auth.logout();
        }
        
        // Initialize authentication when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.auth = new DashboardAuth();
        });
    </script>
    
    <script>
        class AnalyticsDashboard {
            constructor() {
                this.pages = [
                    {
                        slug: 'home',
                        title: 'Home Page',
                        url: 'index.html',
                        category: 'Main Landing Page',
                        type: 'home'
                    },
                    {
                        slug: 'article_data-science-evolution',
                        title: 'The Evolution of Data Science',
                        url: 'articles/data-science-evolution.html',
                        category: 'Career Reflections • Data Science',
                        type: 'article'
                    },
                    {
                        slug: 'article_sql-beyond-select',
                        title: 'Beyond SELECT: SQL as a Full Development Platform',
                        url: 'articles/sql-beyond-select.html',
                        category: '5 min read • SQL Development',
                        type: 'article'
                    },
                    {
                        slug: 'admin',
                        title: 'Admin Dashboard',
                        url: 'admin.html',
                        category: 'Analytics & Reporting',
                        type: 'page'
                    }
                ];
                
                // Initialize asynchronously
                this.init().catch(error => {
                    console.error('Error initializing dashboard:', error);
                });
            }
            
            async init() {
                console.log('Dashboard init started...');
                await this.loadData();
                console.log('Data loaded, displaying...');
                this.displayData();
                console.log('Dashboard init completed');
            }
            
            async loadData() {
                try {
                    // Try to load from server first
                    const response = await fetch('/api/get-analytics');
                    if (response.ok) {
                        this.serverData = await response.json();
                        console.log('Loaded server analytics:', this.serverData);
                    } else {
                        console.warn('Failed to load server analytics:', response.status);
                        this.serverData = null;
                    }
                } catch (error) {
                    console.warn('Error loading server analytics:', error);
                    this.serverData = null;
                }

                // Also load local data as fallback
                try {
                    const stored = localStorage.getItem('megpatakota_page_views');
                    this.viewData = stored ? JSON.parse(stored) : {};
                } catch (error) {
                    console.warn('Failed to load local analytics data:', error);
                    this.viewData = {};
                }
            }
            
            getPageStats(slug) {
                // Use server data if available, otherwise fall back to local data
                if (this.serverData && this.serverData.pages && this.serverData.pages[slug]) {
                    const serverStats = this.serverData.pages[slug];
                    return {
                        totalViews: serverStats.totalViews || 0,
                        uniqueUsers: serverStats.uniqueUsers || 0,
                        firstView: serverStats.firstView,
                        lastView: serverStats.lastView,
                        pageType: this.getPageType(slug)
                    };
                }

                // Fallback to local data
                const viewKey = `viewed_${slug}`;
                const data = this.viewData[viewKey];
                
                if (!data) {
                    return {
                        totalViews: 0,
                        uniqueUsers: 0,
                        firstView: null,
                        lastView: null,
                        pageType: 'unknown'
                    };
                }
                
                return {
                    totalViews: data.totalViews || 0,
                    uniqueUsers: data.uniqueUsers ? data.uniqueUsers.length : 0,
                    firstView: data.firstView,
                    lastView: data.lastView,
                    pageType: data.pageType || 'unknown'
                };
            }

            getPageType(slug) {
                const page = this.pages.find(p => p.slug === slug);
                return page ? page.type : 'unknown';
            }
            
            getTotalStats() {
                // Use server data if available
                if (this.serverData && this.serverData.totals) {
                    return {
                        totalPages: this.serverData.totals.totalPages || 0,
                        pagesWithViews: Object.keys(this.serverData.pages || {}).length,
                        totalViews: this.serverData.totals.totalViews || 0,
                        totalUniqueUsers: this.serverData.totals.totalUniqueUsers || 0
                    };
                }

                // Fallback to local data calculation
                let totalViews = 0;
                let totalUniqueUsers = new Set();
                let pagesWithViews = 0;
                
                this.pages.forEach(page => {
                    const stats = this.getPageStats(page.slug);
                    totalViews += stats.totalViews;
                    
                    if (stats.totalViews > 0) {
                        pagesWithViews++;
                    }
                    
                    // Add unique users to global set
                    const viewKey = `viewed_${page.slug}`;
                    const data = this.viewData[viewKey];
                    if (data && data.uniqueUsers) {
                        data.uniqueUsers.forEach(user => totalUniqueUsers.add(user));
                    }
                });
                
                return {
                    totalPages: this.pages.length,
                    pagesWithViews,
                    totalViews,
                    totalUniqueUsers: totalUniqueUsers.size
                };
            }
            
            displayData() {
                const totalStats = this.getTotalStats();
                
                // Update summary cards
                document.getElementById('total-articles').textContent = totalStats.pagesWithViews;
                document.getElementById('total-views').textContent = totalStats.totalViews;
                document.getElementById('total-unique-users').textContent = totalStats.totalUniqueUsers;
                
                // Display pages
                const pagesList = document.getElementById('articles-list');
                const noPages = document.getElementById('no-articles');
                
                if (totalStats.totalViews === 0) {
                    pagesList.innerHTML = '';
                    noPages.classList.remove('hidden');
                    return;
                }
                
                noPages.classList.add('hidden');
                
                pagesList.innerHTML = this.pages.map(page => {
                    const stats = this.getPageStats(page.slug);
                    
                    if (stats.totalViews === 0) {
                        return `
                            <div class="border border-gray-200 rounded-lg p-4 opacity-50">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="font-semibold text-gray-600">${page.title}</h3>
                                        <p class="text-sm text-gray-500">${page.category}</p>
                                        <span class="inline-block px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded mt-1">${page.type}</span>
                                    </div>
                                    <div class="text-gray-400">
                                        <i class="fas fa-eye mr-1"></i>0 views
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    const typeColor = {
                        'home': 'bg-blue-100 text-blue-600',
                        'article': 'bg-green-100 text-green-600',
                        'page': 'bg-purple-100 text-purple-600'
                    }[page.type] || 'bg-gray-100 text-gray-600';
                    
                    return `
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-text_primary mb-1">
                                        <a href="${page.url}" class="hover:text-buttons transition">${page.title}</a>
                                    </h3>
                                    <p class="text-sm text-gray-500 mb-2">${page.category}</p>
                                    <div class="flex items-center text-xs text-gray-400 space-x-4">
                                        <span class="inline-block px-2 py-1 text-xs ${typeColor} rounded">${page.type}</span>
                                        ${stats.firstView ? `<span><i class="fas fa-calendar-plus mr-1"></i>First view: ${new Date(stats.firstView).toLocaleDateString()}</span>` : ''}
                                        ${stats.lastView ? `<span><i class="fas fa-clock mr-1"></i>Last view: ${new Date(stats.lastView).toLocaleDateString()}</span>` : ''}
                                    </div>
                                </div>
                                <div class="flex items-center space-x-6">
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-blue-600">${stats.totalViews}</div>
                                        <div class="text-xs text-gray-500">Total Views</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-green-600">${stats.uniqueUsers}</div>
                                        <div class="text-xs text-gray-500">Unique Users</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            async refreshData() {
                await this.loadData();
                this.displayData();
            }
            
            clearAllData() {
                if (confirm('Are you sure you want to clear all analytics data? This cannot be undone.')) {
                    localStorage.removeItem('megpatakota_page_views');
                    localStorage.removeItem('megpatakota_session_id');
                    this.refreshData();
                }
            }
            
            exportData() {
                const data = {
                    exportDate: new Date().toISOString(),
                    pages: this.pages.map(page => ({
                        ...page,
                        stats: this.getPageStats(page.slug)
                    })),
                    totals: this.getTotalStats()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `article-analytics-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // Global functions for buttons
        async function refreshData() {
            console.log('Refresh button clicked, dashboard exists:', !!window.dashboard);
            if (window.dashboard) {
                const button = document.querySelector('button[onclick="refreshData()"]');
                if (button) {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Refreshing...';
                    button.disabled = true;
                    
                    try {
                        await window.dashboard.refreshData();
                    } finally {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }
                } else {
                    await window.dashboard.refreshData();
                }
            } else {
                console.error('Dashboard instance not found!');
            }
        }
        
        function clearAllData() {
            if (window.dashboard) {
                window.dashboard.clearAllData();
            }
        }
        
        function exportData() {
            if (window.dashboard) {
                window.dashboard.exportData();
            }
        }
        
        // Store dashboard instance globally for button access
        document.addEventListener('DOMContentLoaded', function() {
            // Dashboard will be created after authentication
            // Don't create it here to avoid conflicts
        });
    </script>
</body>
</html>
