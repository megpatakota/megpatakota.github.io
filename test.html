    <style>
        #hero {
            position: relative;
            overflow: hidden;
            min-height: 500px;
            /* Ensure minimum height for visibility */
        }

        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            /* Place canvas above the background but below content */
            pointer-events: none;
            /* Allow clicks to pass through */
        }

        /* Hiding the header when scrolling */
        .header-hidden {
            transform: translateY(-100%);
            transition: transform 0.1s ease-in-out;
        }
    </style>

</h2>

<style>
    .animate-type {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid; /* Typewriter effect */
        animation: typing 2s steps(30, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink {
        from { border-color: transparent }
        to { border-color: #FF6B6B } /* Coral */
    }
</style>
